version: "3.8"
services:
  redis:
    image: "redis"
    container_name: "redis.search.tmp.dev"
    ports:
      - "6379:6379"
  mongo:
    image: "mongo"
    container_name: "mongo.search.tmp.dev"
    ports:
      - "27017:27017"
  elasticsearch:
    image: "elasticsearch:7.9.3"
    container_name: "elasticsearch.search.tmp.dev"
    ports:
      - "9200:9200"
      - "9300:9300"
